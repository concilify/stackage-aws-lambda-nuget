name: Release

on:
  push:
    tags:
    - "v[0-9]+.[0-9]+.[0-9]+"

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    env:
      DOTNET_NOLOGO: true
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Verify commit exists in origin/main
      run: |
        git fetch --no-tags --prune --depth=1 origin +refs/heads/*:refs/remotes/origin/*
        git branch --remote --contains | grep origin/main
    - name: Set VERSION
      run: echo "VERSION=${GITHUB_REF/refs\/tags\/v/}" >> $GITHUB_ENV
    - name: Pack
      run: |
        dotnet pack --configuration Release -p:Version=${VERSION} --output .
    - name: Test
      run: dotnet test --configuration Release -p:Version=${VERSION}
    - name: Install Lambda Template
      run: dotnet new --install ./Stackage.Aws.Lambda.DotNetNew.Templates.${VERSION}.nupkg
    - name: Use Lambda Template
      run: dotnet new slm --name Lambda.Function
    - name: Build Generated Lambda
      working-directory: ./Lambda.Function
      shell: pwsh
      run: ./build-package.ps1
    - name: Push
      run: dotnet nuget push Stackage.*.${VERSION}.nupkg --source https://api.nuget.org/v3/index.json --api-key ${NUGET_API_KEY}
      env:
        NUGET_API_KEY: ${{ secrets.STACKAGE_NUGET_PUSH_TOKEN }}
