name: Deploy

on:
  push:
    branches:
    - deploy

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    env:
      DOTNET_NOLOGO: true

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    # - name: Setup .NET 6.0
    #   uses: actions/setup-dotnet@v3
    #   with:
    #     dotnet-version: '6.0.x'

    - name: Setup .NET 8.0
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Publish
      run: dotnet publish --configuration Release --self-contained --runtime linux-x64 ./examples/Lambda.Basic.Example/Lambda.Basic.Example.csproj --output publish/basic

    - name: Package
      working-directory: ./publish/basic
      run: zip -r ../../Lambda.Basic.Example.zip .

    - name: Update Function Configuration
      run: |
        aws lambda update-function-configuration --function-name lambda-basic-example --environment "Variables={COMMIT_SHA=${{ github.sha }},DOTNET_SYSTEM_GLOBALIZATION_INVARIANT=true}"
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: eu-west-2

    - name: Update Function Code
      run: |
        aws lambda update-function-code --function-name lambda-basic-example --zip-file fileb://Lambda.Basic.Example.zip --publish
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: eu-west-2
